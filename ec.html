<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div id="app">
      <div class="container">
        <h1 class="pageTitle">商品一覧</h1>
        <!-- 検索欄 -->
        <div class="search">
          <div class="result">
            検索結果<span class="count">{{ count }}件</span>
          </div>
          <div class="condition">
            <div class="target">
              <label
                ><input type="checkbox" v-model="showSaleItem" />セール対象{{
                showSaleItem }}</label
              >
              <label
                ><input type="checkbox" v-model="showDelvFree" />送料無料{{
                showDelvFree }}</label
              >
            </div>
          </div>
          <div class="sort">
            <label for="sort">並び替え{{ sortOrder }}</label>
            <select
              name=""
              id="sort"
              class="sorting"
              v-model.number="sortOrder"
            >
              <option value="1">標準</option>
              <option value="2">価格が安い順</option>
            </select>
          </div>
        </div>

        <div class="list">
          <div
            class="item"
            v-for="product in filteredList"
            v-bind:key="product.id"
          >
            <figure class="image">
              <template v-if="product.isSale">
                <div class="status">SALE</div></template
              >
              <img v-bind:src="product.image" alt="" />
              <figcaption v-html="product.name"></figcaption>
            </figure>
            <div class="detail">
              <div class="price">
                <span>{{ product.price | number_format }}</span>円（税込）
              </div>
              <template v-if="product.delv == 0">
                <div class="shipping-fee none">送料無料</div>
              </template>
              <template v-else>
                <div class="shipping-fee">送料{{ product.delv}}</div>
              </template>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="main.js"></script>
  </body>
</html>
